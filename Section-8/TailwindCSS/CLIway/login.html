<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./src/output.css">
</head>
<body class="bg-gray-900 flex justify-center items-center min-h-screen ">
    <div class="bg-gray-700 rounded-lg p-8 shadow-2xl max-w-sm w-full">
        <h2 class="text-center text-3xl text-white font-bold">Login</h2>
        <form action="" >
            <div class="mb-4 ">
                <label class="block text-gray-300 text-sm font-medium " for="email">Email</label>
                <input class="w-full px-3 py-2 bg-gray-600 border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-400" type="email" name="email" id="email" placeholder="E-mail">
            </div>
             <div class="mb-4">
                <label class="block text-gray-300 text-sm font-medium "  for="password">Password</label>
                <input class="w-full px-3 py-2 bg-gray-600 border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-400" type="password" name="password" id="password" placeholder="Password">
            </div>
            <button type="button" class="w-full bg-blue-600 text-white px-3 py-2 rounded-md hover:bg-blue-700 shadow-lg">Login</button>
        </form>
    </div>
</body>
</html>
