<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
      <h2>We are Chai Lovers</h2>
      <div class="container">
    <div class="card">
          <div class="card-inner" style="--clr: #fff">
            <div class="box">
              <div class="imgBox">
                <img
                  src="https://images.pexels.com/photos/18681382/pexels-photo-18681382/free-photo-of-coding.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                  alt="Chai"
                />
              </div>
              <div class="icon">
                <a href="#" class="iconBox">
                  <span class="material-symbols-outlined">
                    arrow_outward
                  </span></a
                >
              </div>
            </div>
          </div>
          <div class="content">
            <h3>Sir ki Chai</h3>
            <p>
              Let's support Hitesh Sir to make India's best coding communities
            </p>
            <p style="text-align: center; background-color: #edf84e">Coming Soon</p>
            <ul style="display:flex; justify-content:space-around;">
              <li style="--clr-tag: #d3b19a" class="branding">Yes Why not!</li>
              <li style="--clr-tag: #d05fa2;" class="marketing">Let's Go</li>
            </ul>
          </div>
        </div>
          </div>
    </section>
</body>
</html>
